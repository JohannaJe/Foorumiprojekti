<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Autohullut</title>
    <link th:rel="stylesheet" th:href="@{etusivutyyli.css}" />
</head>
<body style="background-image: url('/auto.jpg'); background-size: cover;">

<div class="topnav" th:include="Etusivu::navibar"></div>

<h1 style="text-align: center; color: white;">Auto-aiheista keskustelua!</h1>

<!--TÄMÄ FRAGMENTILLA JOKAISELLA SIVULLA!-->
<div class="viesti" th:fragment="viesti">
    <table style="width: 80%; margin: 0 auto; border: 3px solid black; background-color: #565656; color: white; border-radius: 20px;">

        <tr th:each="viesti : ${viestit}" th:object="${viesti}">
            <td hidden="hidden"; style="padding: 20px;" th:text="*{id}"/>
            <td style="padding: 20px;" th:text="*{teksti}"/>
            <td style="padding-left: 20px; padding-top: 20px; padding-bottom: 20px; font-weight: bold" th:text="*{kayttaja}"/>
            <td><h4 style="text-align: center; color: white;"><a th:href="'/poista?id='+*{id}">POISTA</a></h4></td>
        </tr>
        <thead style="font-size: x-large">
        <tr>
            <th hidden="hidden"; style="text-align: left; padding: 20px;">ID</th>
            <th style="text-align: left; padding: 20px;">Kommentti</th>
            <th style="text-align: left; padding-left: 20px; padding-top: 20px; padding-bottom: 20px;">Käyttäjä</th>
        </tr>
        </thead>

    </table>
    <p></p>
    <h2 style="text-align: center; color: white;"><a href="/viestilomake">Vastaa tähän keskusteluun</a></h2>
</div>

</body>
</html>
